<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                    <span class="text-600 font-medium">Registrate</span>
                </div>

                <div class="card p-fluid">
                    <div class="field">
                        <label for="nombre" class="text-900 font-medium mb-3">Nombre</label>
                        <input pInputText id="nombre" placeholder="Nombre" [(ngModel)]="comercio.nombre" type="text" />
                    </div>
                    <div class="field">
                        <label htmlFor="direccion" class="text-900 font-medium mb-3">Direccion</label>
                        <input pInputText id="direccion" placeholder="Direccion" [(ngModel)]="comercio.direccion" type="text" />
                    </div>
                    <div class="field">
                        <label htmlFor="nit" class="text-900 font-medium mb-3">Nit</label>
                        <input pInputText id="nit" placeholder="Nit" [(ngModel)]="comercio.nit"  type="text" />
                    </div>
                    <div class="field">
                        <label htmlFor="correo" class="text-900 font-medium mb-3">Correo</label>
                        <input pInputText id="correo" placeholder="Correo" [(ngModel)]="comercio.email" type="text"/>
                    </div>
                    <div class="field">
                        <label htmtlFor="contrase単a" class="text-900 font-medium mb-3">Contrase単a</label>
                        <input pInputText id="contrase単a" placeholder="Contrase単a" [(ngModel)]="comercio.password" type="password"/>
                    </div>

                </div>
                <button pButton pRipple label="Registrar"  class="w-full p-3 text-xl" (click)="registrarse()"></button>
           </div>
        </div>
   </div>

</div>
